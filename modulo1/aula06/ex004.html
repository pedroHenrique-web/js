<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <style>
        body{
            font: bold 20px Arial;
            background-color: cornflowerblue;
            text-align: center;
        }

    </style>

</head>
<body>
    <h1>learning js</h1>

    <script>
        var nome = window.prompt('write your name')
        var nota1 = Number.parseFloat(window.prompt('write your school grade'))
        var nota2 = Number.parseFloat(window.prompt('write your second school grade'))

        document.write(`Hello ${nome}!!! <br>`)
        document.write(`your name have ${nome.length} chars`)

        media = nota1 + nota2
        approved_or_failed = media>= 7.0 ? '<br> you were approved' : '<br> you failed'

        document.write(`
        <br> you first school grade:${nota1} 
        <br> you second school grade:${nota2} 
        <br> ${approved_or_failed}`
        )


    </script>

</body>
</html>
