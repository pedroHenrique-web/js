<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Age</title>
    <link rel="stylesheet" href="../style/verifyAgeStyle.css">
</head>
<script src="../js/verifyAgeScript.js"></script>
<body>
    <header>
        <h1>Verify Your Age</h1>
    </header>
    <main>
        <div id="form">
            <form>
                <p id="year">
                    <label for="">Year of birth</label>
                    <input type="number" name="yeartxt" id="yeartxt">
                </p>
                <p>
                    <label for="sexCH">Sex: </label>
                    <input type="radio" name="sexo" id="male" value="M">
                    Male
                    <input type="radio" name="sexo" id="female" value="F"> 
                    Female
                </p>

                <input type="button" value="Verify" id="verifyBtn">
            </form>
            <p id="textCalcAge"></p>
            <div id="img">

            </div>
        </div>
    </main>
    <footer>
        <p>Create By <a href="https://github.com/pedroHenrique-web" target="_blank">pedroHenrique-web</a></p>
    </footer>
</body>
</html>
